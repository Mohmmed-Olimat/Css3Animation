<!DOCTYPE html>
<html>
<head>
	<title>Css3-4</title>
	<style type="text/css">
		.box{

			text-align: center;
			width: 350px;
			border:4px solid black;
			border-radius: 50px;
			padding: 100px;
		}
		h2{
			font-size: 0px;
			animation-name: Big;
			animation-duration: 5s;

			animation-play-state: paused;
			

		}

		@keyframes Big {

			0%{
				font-size:  0px;
				
			}
			50%{
				font-size: 60px;
			}
			100%{
				font-size: 40px;
			}

			
		}


		.box:hover h2{
			animation-play-state: initial;
			animation-iteration-count: infinite;


		}

	</style>
</head>
<body>
	<h1>HOVER TO SHOW TEXT</h1>
	<div class="box">
		<h2> Text in CSS</h2>
			</div>

</body>
</html>
